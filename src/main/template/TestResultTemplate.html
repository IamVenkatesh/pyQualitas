<!DOCTYPE html>
<html>
<body style="background-color:honeydew">
<h1 style="text-align: center;">PyQuality Test Results</h1>
<div class="container">
    <h2 class="text-center"><u>Data Quality Report</u></h2><br>
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Test Name</th>
            <th>Test Description</th>
            <th>Test Result</th>
          </tr>
        </thead>
        <tbody>
        <!-- jinja2 Technique -->
        {% if d %}  
        {% for i in d %}
            <tr>
                <td>{{i.test_name}}</td>
                <td>{{i.test_description}}</td>
                <td>{{i.result}}</td>
            </tr>
        {% endfor %}
        {% endif %}
        </tbody>
    </table>
</div>
</body>
</html>
